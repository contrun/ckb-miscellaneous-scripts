name: tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build contracts
      run: make all-via-docker

    - name: Run tests for secp256r1_blake160 rust
      run: cargo test
      working-directory: ./tests/secp256r1_blake160

    - name: Set up QEMU
      run: |
        sudo apt update
        sudo apt install -y qemu-user qemu-user-binfmt

    - name: Run tests for secp256r1_blake160 c
      run: ./build/secp256r1_blake160_c
