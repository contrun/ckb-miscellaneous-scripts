name: secp256r1_blake160

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build contract
      run: make all-via-docker

    - name: Run tests
      run: cargo test
      working-directory: ./tests/secp256r1_blake160
